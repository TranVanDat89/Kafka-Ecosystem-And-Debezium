# Database Configuration
db.url=jdbc:postgresql://localhost:5432/city_db
db.username=root
db.password=root123

# Connection Pool Settings
db.pool.maximum=20
db.pool.minimum=5
db.pool.connection.timeout=30000
db.pool.idle.timeout=600000
db.pool.max.lifetime=1800000
db.pool.leak.detection.threshold=60000

# Processing Configuration
processing.chunk.size=10000
processing.thread.pool.size=8
processing.file.chunk.size=52428800
processing.batch.commit.size=1000

# PostgreSQL Optimization
db.cache.prep.stmts=true
db.prep.stmt.cache.size=250
db.prep.stmt.cache.sql.limit=2048
db.use.server.prep.stmts=true
db.rewrite.batched.statements=true

# Memory Configuration
memory.max.heap=8g
memory.initial.heap=2g

# Logging Configuration
logging.level=INFO
logging.file.path=logs/json-processor.log
logging.max.file.size=100MB
logging.max.files=10

# Monitoring
monitoring.progress.interval=50000
monitoring.memory.check.interval=10000

error.max.retries=3
error.retry.delay.ms=1000